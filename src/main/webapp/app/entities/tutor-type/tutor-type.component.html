<div>
    <h2 id="page-heading">
        <span jhiTranslate="myschoolApp.tutorType.home.title">Tutor Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tutor-type" [routerLink]="['/tutor-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="myschoolApp.tutorType.home.createLabel">
            Create a new Tutor Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tutorTypes?.length === 0">
        <span jhiTranslate="myschoolApp.tutorType.home.notFound">No tutorTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tutorTypes && tutorTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="myschoolApp.tutorType.name">Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tutorType of tutorTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/tutor-type', tutorType.id, 'view']">{{ tutorType.id }}</a></td>
                    <td>{{ tutorType.name }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tutor-type', tutorType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tutor-type', tutorType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tutorType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
