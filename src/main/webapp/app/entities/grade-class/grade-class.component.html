<div>
    <h2 id="page-heading">
        <span jhiTranslate="myschoolApp.gradeClass.home.title">Grade Classes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-grade-class" [routerLink]="['/grade-class/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="myschoolApp.gradeClass.home.createLabel">
            Create a new Grade Class
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="gradeClasses?.length === 0">
        <span jhiTranslate="myschoolApp.gradeClass.home.notFound">No gradeClasses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="gradeClasses && gradeClasses.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="myschoolApp.gradeClass.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="myschoolApp.gradeClass.grade">Grade</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gradeClass of gradeClasses ;trackBy: trackId">
                    <td><a [routerLink]="['/grade-class', gradeClass.id, 'view']">{{ gradeClass.id }}</a></td>
                    <td>{{ gradeClass.name }}</td>
                    <td>
                        <div *ngIf="gradeClass.grade">
                            <a [routerLink]="['/grade', gradeClass.grade?.id, 'view']" >{{ gradeClass.grade?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/grade-class', gradeClass.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/grade-class', gradeClass.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(gradeClass)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
