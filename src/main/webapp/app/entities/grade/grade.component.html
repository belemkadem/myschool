<div>
    <h2 id="page-heading">
        <span jhiTranslate="myschoolApp.grade.home.title">Grades</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-grade" [routerLink]="['/grade/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="myschoolApp.grade.home.createLabel">
            Create a new Grade
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="grades?.length === 0">
        <span jhiTranslate="myschoolApp.grade.home.notFound">No grades found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="grades && grades.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="myschoolApp.grade.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="myschoolApp.grade.department">Department</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let grade of grades ;trackBy: trackId">
                    <td><a [routerLink]="['/grade', grade.id, 'view']">{{ grade.id }}</a></td>
                    <td>{{ grade.name }}</td>
                    <td>
                        <div *ngIf="grade.department">
                            <a [routerLink]="['/department', grade.department?.id, 'view']" >{{ grade.department?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/grade', grade.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/grade', grade.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(grade)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
