<div>
    <h2 id="page-heading">
        <span jhiTranslate="myschoolApp.generalTimeTable.home.title">General Time Tables</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-general-time-table" [routerLink]="['/general-time-table/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="myschoolApp.generalTimeTable.home.createLabel">
            Create a new General Time Table
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="generalTimeTables?.length === 0">
        <span jhiTranslate="myschoolApp.generalTimeTable.home.notFound">No generalTimeTables found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="generalTimeTables && generalTimeTables.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="myschoolApp.generalTimeTable.gradeClass">Grade Class</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let generalTimeTable of generalTimeTables ;trackBy: trackId">
                    <td><a [routerLink]="['/general-time-table', generalTimeTable.id, 'view']">{{ generalTimeTable.id }}</a></td>
                    <td>
                        <div *ngIf="generalTimeTable.gradeClass">
                            <a [routerLink]="['/grade-class', generalTimeTable.gradeClass?.id, 'view']" >{{ generalTimeTable.gradeClass?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/general-time-table', generalTimeTable.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/general-time-table', generalTimeTable.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(generalTimeTable)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
